<!DOCTYPE html>
<html class="homepage" lang="en">
<head>
  <include src="include/static.html" title="报名"></include>
</head>
<body style="overflow: hidden;">
  <form action="#" class="form align-right baomin-form" data-widget="validate">
    <div class="form-group">
      <label class="form-label"><span class="cl-red">*</span> 用户名</label>
      <div class="form-box">
        <input type="text" name="i1" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label"><span class="cl-red">*</span> 邮箱</label>
      <div class="form-box">
        <input type="text" name="i2" class="form-control" placeholder="方便收到课程直播的提示邮件" required email="true">
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">手机</label>
      <div class="form-box">
        <input type="text" name="i3" class="form-control" placeholder="方便收到课程直播的手机短信" mobile="true">
      </div>
    </div>
    <div class="form-group">
      <label class="form-label"><span class="cl-red">*</span> 行业</label>
      <div class="form-box">
        <input type="text" name="i4" class="form-control" placeholder="方便针对行业推出更有针对性的课程" required>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label"><span class="cl-red">*</span> 地区</label>
      <div class="form-box">
        <input type="text" name="i5" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label">提醒</label>
      <div class="form-box">
        <label class="checkbox"><input name="c1" type="checkbox">邮件</label>
        <label class="checkbox"><input name="c1" type="checkbox">短信</label>
        <span class="form-text cl-gray">及时收到信息，不再错过精彩的直播</span>
      </div>
    </div>
    <div class="form-group">
      <label class="form-label"></label>
      <div class="form-box">
        <button class="btn btn-primary btn-lg">提 交</button>
      </div>
    </div>
  </form>
</body>
</html>
