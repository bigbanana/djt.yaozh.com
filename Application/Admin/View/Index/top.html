<script>
var menus = new Array(<{$menus_id}>);
function togglemenu(id) {
	if(parent.framLeft) {
		for(k in menus) {
			if(parent.framLeft.document.getElementById(menus[k])) {
				parent.framLeft.document.getElementById(menus[k]).style.display = menus[k] == id ? '' : 'none';
			}
		}
	}
}
function sethighlight(n) {
	var lis = document.getElementsByTagName('li');
	for(var i = 0; i < lis.length; i++) {
		lis[i].id = '';
	}
	lis[n].id = 'menuon';
}
var framRight=window.parent.window.document.getElementById("framRight"); 
</script>

<style>
body {
	font-family:Verdana, Arial, Helvetica, sans-serif;
	font-size:12px;
	background-color:#EAF7FF;
	margin:0;
	padding:0;
	overflow:visible;
}

img{ padding:0; margin:0}
li{ list-style:none;}
</style>
</head>
<body class="top" onLoad="sethighlight('0')">

	<div class="logo"><img src="/public/images/bglogo.png" border="0" alt="管理后台"/>后台管理系统</div>
	<div class="nav">
		<foreach name="menus" item="vo" key='key'>
			<if condition="$key eq 0">
				<li class="home"><a href="#" class="home" onclick=sethighlight('<{$key}>');togglemenu('<{$vo.name}>');return false; target=><{$vo.title}></a></li>
			<else />
				<li class="<{$vo.name}>"><a href="#" class="<{$vo.name}>" onclick=sethighlight('<{$key}>');togglemenu('<{$vo.name}>');return false; target=><{$vo.title}></a></li>
			</if>
		</foreach>
		<li class="more"><a href="javascript:;" class="more" onClick="framRight.contentWindow.setbg('功能菜单',680,550,'/admin/index/all');">全 部&nbsp;</a></li>
	</div>
