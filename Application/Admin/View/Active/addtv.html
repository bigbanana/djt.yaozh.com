<include file="Common:header" />
<script language='javascript'>
function CheckSubmit()
{
	if(!document.form1.title.value&&!document.form1.news_id.value)
	{
   		document.form1.title.focus();
   		alert("请填写文章标题或要药智新闻id");
   		return false;
	}

	return true;
}
</script>
<form method=post  name="form1" action="<{:U('active/addtv')}>" onSubmit="return CheckSubmit();">
	<input type="hidden" name="id" value="<{$info['id']}>">
	<table border="0" cellspacing="0" cellpadding="0" class="vbm">
		<tr bgcolor="#f5fbff" >
		  <td width="12%" align="right">文章标题： </td>
		  <td colspan="3"> <input name="title" type="text" class="text" value="<{$info['title']}>" size="50"></td>
		</tr>
		<tr bgcolor="#f5fbff" >
		  <td width="12%" align="right">优酷Flash地址： </td>
		  <td colspan="3"> <input name="url" type="text" class="text" value="<{$info['url']}>" size="50"></td>
		</tr>
		<tr bgcolor="#f5fbff" >
			<td width="12%" align="right">图片：</td>
			<td colspan="3">
				<input id="upload" name='pic' type="hidden" style='width: 300px' value="<{$info['pic']}>" />
                <div id="myeditor" class="edui-default" style="display: none;"></div>
                <input type="button" id='image' value='上传图片'/>
			</td>
		</tr>
		<tr id="previewtr">
			<td width="12%" align="right"></td>
			<td colspan="3"><img <if condition="$info['pic'] eq ''"> src="/public/images/pview.gif" <else/> src="<{$info['pic']}>" </if> id="preview" style='max-height:200px'/></td>
		</tr>
	</table>
	<center>
		<input type="submit" value="提 交" class="sunjoin large"/>
	</center>
</form>
<script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/public/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript">
	(function($) {
        var image = {
            editor: null,
            init: function(editorid, keyid) {
                var _editor = this.getEditor(editorid);
                _editor.ready(function() {
                    // _editor.hide();
                    _editor.addListener('beforeInsertImage', function(t, args) {
                        $("#" + keyid).val(args[0].src);
                        $("#preview").attr('src',args[0].src);
                    });
                });
            },
            getEditor: function(editorid) {
                this.editor = UE.getEditor(editorid);
                return this.editor;
            },
            show: function(id) {
                var _editor = this.editor;
                //注意这里只需要获取编辑器，无需渲染，如果强行渲染，在IE下可能会不兼容（切记）
                //和网上一些朋友的代码不同之处就在这里
                $("#" + id).click(function() {
                    var image = _editor.getDialog("insertimage");
                    image.render();
                    image.open();
                });
            },
            render: function(editorid) {
                var _editor = this.getEditor(editorid);
                _editor.render();
            }
        };
        $(function() {
            image.init("myeditor", "upload");
            image.show("image");
        });
    })(jQuery);
    window.UEDITOR_HOME_URL = "/public/ueditor/";
</script>

<include file="Common:footer" />
