<script>
function selectAll(id){
  var a = document.getElementsByClassName(id);
  for(var i = 0;i<a.length;i++){
    if(a[i].type == "checkbox") a[i].checked = true;
  }
}
function unselectAll(id){
  var a = document.getElementsByClassName(id);
  for(var i = 0;i<a.length;i++){
    if(a[i].type == "checkbox") a[i].checked = false;
  }
}
</script>
